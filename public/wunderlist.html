<!DOCTYPE html>
<html>
<head>
  <title>Continue-wunderlist</title>
  <link rel="stylesheet" href="/static/css/public.css" />
  <script src="/static/js/jquery.js"></script>
  <script src="/static/js/book.js"></script>
  <script src="/static/js/checkLogin.js"></script> 
</head>
<body id="wunderlist-page">
  <header id="public-head">
    <div id="header-content">
      <img id="logo" src="/static/imgs/donate-logo.png" />
      
      <div id="personal-inf"></div>
      <nav id="public-nav">
        <a class="borrow" href="javascript:;" target="_self">BORROW</a>|<a class="donate" href="donate.html" target="_self">DONATE</a>|<a class="wunderlist" href="wunderlist.html" target="_self">WUNDERLIST</a>
      </nav>
    </div>
  </header>
  <content id="wunderlist-content">
    <div id="title"></div>
    <div id="choose-order-block">
      <span id="choose-order">
        排序：
        <a href="javascript:;" id="time-order">&nbsp;最新添加</a>
        <a href="javascript:;" id="pop-order">&nbsp;人气最高 </a>
      </span>
      <a href="javascript:;" id="my-wunderlist">添加新书入愿望清单</a>
    </div>
    <div id="wunder-list">
      <!--<div class="book-inf">
        <img class="cover" />
        <div class="details">
          <span class="title inf">书名： <span></span></span>
          <span class="author inf">作者： <span></span></span>
          <span class="publisher inf">出版社： <span></span></span>
          <span class="publish-time inf">出版时间： <span></span></span>
          <span class="isbn inf">ISBN： <span></span></span>
          <a class="get-more" href="javascript:;" target="_blank">了解更多</a>
        </div>
        <div class="other-inf">
          <span class="create-time inf">添加时间： <span></span></span>
          <span class="want-too inf"><span>我也想看： </span><img class="want-ico" src="/static/imgs/want-icon.png" /></span><span class="vote-count"></span>
          <span class="want-too-list inf">张世宝、陈敏、米文卓等人也想看</span>
        </div>
      </div>-->
    </div>
    <div class="page-turning-block">
      <ul>
        <li class="last-page">尾页</li>
        <li class="next-page">下一页&gt;</li>
        <li class="curr-page-inf"><span class="curr"></span> / <span class="total"></span></li>
        <li class="pre-page">&lt;上一页</li>
        <li class="first-page">首页</li>
      </ul>
    </div>
  </content>

  <content id="add-wunderlist-content">
    <div id="head-wrap">
      <span>添加入愿望清单</span>
    </div>
    <div id="content-wrap">
      <span class="tips">在下面输入相关信息，已添加书目到愿望清单</span>
      书名或isbn:
      <div class="search-wrap">
        <input type="text" value="" id="add-wunder-search" />
        <div class="err-tip">
          <img src="/static/imgs/err-ico.jpg" class="err-ico" />
          <span id="err-message"></span>
        </div>
      </div>
      <span id="searching-tip">真在搜索，请稍等</span>
      <div id="show-block">
      </div>
      <button id="shot-down-add-wunder">取消</button>
    </div>

  </content>

  <script src="static/js/wunderlist.js"></script>
</body>
</html>
