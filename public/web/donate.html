<!DOCTYPE html>
<html>
<head>
  <title>Continue-donate</title>
  <link rel="stylesheet" href="../css/public.css" />
</head>
<body id="donate-page">
  <header id="public-head"></header>
  <content id="donate-content">
    <div id="title">
      <input id="search-box" placeholder="SEARCH" />
    </div>
    <div id="tip">
      <div class="line"></div>
      <span>请确认信息</span>
      <div class="line"></div>
    </div>
    <div class="book-inf">
      <img class="cover" />
      <div class="details">
        <span class="title inf">书名： <span></span></span>
        <span class="author inf">作者： <span></span></span>
        <span class="publisher inf">出版社： <span></span></span>
        <span class="publish-time inf">出版时间： <span></span></span>
        <span class="isbn inf">ISBN： <span></span></span>
        <a class="get-more" href=":;javascript">了解更多</a>
      </div>
    </div>
  </content>
  <script src="../js/index.js"></script>

</body>
</html>
